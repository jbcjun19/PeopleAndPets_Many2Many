<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pets and owners</title>
</head>
<body>
    <div class="container">
        <h1>Pets and their Owners</h1>
        <div th:each="eachOwner:${ownerlist}">
            <h2 th:text="${eachOwner.myName}"></h2>

            <h3 th:text="${#lists.size(eachOwner.pets)>0}?'My Pets':'No pets for me'"></h3>
                <div th:each="ownerPet:${eachOwner.pets}">
                    <p th:text="${ownerPet.pet.petName}"
                       th:value="${ownerPet.pet.id}"></p>
                </div>
        </div>
    </div>
</body>
</html>
