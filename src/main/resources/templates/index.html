<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pets and owners</title>
</head>
<body>
    <div class="container">
        <h1>Pets and their Owners</h1>
        <a href="/addpet">Add a Pet</a>
        <div th:each="owner:${people}">
            <h2 th:text="${owner.personName}"></h2>
            <h3 th:text="${#lists.size(owner.pets)>0}?'My Pets':'No pets for me'"></h3>
                <div th:each="eachPet:${owner.pets}">
                    <p th:text="${eachPet.petName}"></p>
                </div>
        </div>
    </div>
</body>
</html>
